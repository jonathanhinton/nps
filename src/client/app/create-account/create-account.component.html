<div class="login-container">
  <form
    class="ui big form"
    #createAccountForm="ngForm"
    (submit)="onSubmit(createAccountForm)"
  >
    <div class="field">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" ngModel />
    </div>
    <div class="field">
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        #modelPassword="ngModel"
        [(ngModel)]="model.password"
      />
    </div>
    <div class="field">
      <label>Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        #modelConfirmPassword="ngModel"
        [(ngModel)]="model.confirmPassword"
      />
    </div>
    <div
      *ngIf="
        (modelConfirmPassword.dirty || modelConfirmPassword.touched) &&
        modelConfirmPassword.invalid
      "
    >
      <p class="warning-text">Passwords Don't Match</p>
    </div>
    <button type="submit" class="ui button">Create Account</button>
  </form>
</div>

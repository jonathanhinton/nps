<div [id]="park._id" class="ui card">
    <div class="image">
        <img [src]="park.images[0].url" [alt]="park.images[0].altText">
    </div>
    <div class="content">
        <a routerLink="/park/{{park._id}}" class="header">{{park.fullName}}</a>
        <div class="description">
            {{park.states}}
        </div>
    </div>
</div>
